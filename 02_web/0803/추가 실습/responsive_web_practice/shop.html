<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="shop.css">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <!-- nav -->
  <nav class="d-flex justify-content-between align-items-center bg-light px-4 py-3"> <!--d-flex 적용 시 기본 값은 flex-direction=row이므로 1,2....순서로 들어가고 여백 남음-->
    <!-- 1.....2처럼 중간에 여백을 넣고 싶기 때문에 (main축이므로 justify사용) content-between -->
    <!-- 위아래 경계와 컨텐츠 사이를 띄우고 싶을 때 padding 값을 적용 -->
    <div class="fs-5">Samsung</div> <!--폰트 사이즈 5-->
    <div>
      <a href="#" class="text-decoration-none text-dark me-3">Contact</a> <!-- 글자 서로 떼고 싶어서 margin-end-3 -->
      <a href="#" class="text-decoration-none text-dark me-3">Cart</a>
      <a href="#" class="text-decoration-none text-dark me-3">Login</a>
    </div>
  </nav>

  <div class="container">
    <!-- section -->
    <section>
      <img src="images/main.png" alt="phone-image" class="img-fluid"> <!--이미지 fluid는 부모 요소의 크기에 맞춰줌-->
    </section>

    <!-- article -->
    <article class="text-center"> <!--습관적으로 부모요소에 text-center해주면 좋음-->
      <div class="fw-bold fs-5 my-5">Our New Products</div>
      <!-- bootstrap 내 grid cards에서 긁어옴  -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <a href="#" class="col text-decoration-none text-dark fw-bold">
          <div class="card">
            <img src="images/buds.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">buds</h5>
                <p class="card-text">179,000</p>
              </div>
          </div>
        </a>
        
        <a href="#" class="col text-decoration-none text-dark fw-bold">
          <div class="card">
            <img src="images/buds.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">buds</h5>
              <p class="card-text">179,000</p>
            </div>
          </div>
        </a>
        <a href="#" class="col text-decoration-none text-dark fw-bold">
          <div class="card">
            <img src="images/buds.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">buds</h5>
              <p class="card-text">179,000</p>
            </div>
          </div>
        </a>
        <a href="#" class="col text-decoration-none text-dark fw-bold">
          <div class="card">
            <img src="images/buds.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">buds</h5>
              <p class="card-text">179,000</p>
            </div>
          </div>
        </a>
      </div>
    </article>

    <!-- footer -->
    <footer class="d-flex justify-content-center mb-5 pt-5">
      <a href="" style="width: 30px;" class="mx-3"> <!--부모에 width 넣고 자식에 img-fluid로 크기 맞추기-->
        <img src="images/instagram.png" alt="" class="img-fluid"> <!--img-fluid로 부모(a태그)의 100%로 맞춤-->
      </a>
      <a href="" style="width: 30px;" class="mx-3">
        <img src="images/facebook.png" alt="" class="img-fluid">
      </a>
      <a href="" style="width: 30px;" class="mx-3">
        <img src="images/twitter.png" alt="" class="img-fluid">
      </a>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
