<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      height: 3000px;
    }

    .box {
      background-color: lightgoldenrodyellow;
      border: 1px solid black;
      text-align: center;
      /* padding-top: 0.75rem;
      padding-bottom: 0.75rem; */
    }

    .parent {
      border: 1px solid black;
      height: 600px;
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">column</h2>
    <div class="row">
      <div class="col box">1</div>
      <div class="col box">2</div>
      <div class="col box">3</div>
      <div class="col box">4</div>
    </div>
    
    <div class="row">
      <div class="box col">1</div>
      <div class="box col">2</div>
      <div class="w-100"></div>
      <div class="box col">3</div>
      <div class="box col">4</div>
    </div>
    <hr>
    <div class="row">
      <div class="box col">1</div>
      <div class="box col">2</div>
    </div>
    <div class="row">
      <div class="box col">3</div>
      <div class="box col">4</div>
    </div>
    <hr>
    <div class="row">
      <div class="box col-3">1</div>
      <div class="box col-6">2</div>
      <div class="box col-3">3</div> <!--12개의 column을 3:6:3으로 나눔-->
    </div>

    <hr>
    <div class="row">
      <div class="box col-1">1</div>
      <div class="box col-1">2</div>
      <div class="box col-1">3</div>
      <div class="box col-1">4</div>
      <div class="box col-1">5</div>
      <div class="box col-1">6</div>
      <div class="box col-1">7</div>
      <div class="box col-1">8</div>
      <div class="box col-1">9</div>
      <div class="box col-1">10</div>
      <div class="box col-1">11</div>
      <div class="box col-1">12</div>
      <div class="box col-1">13</div> <!--12개 넘는 경우 넘어감-->
    </div>
    
    <hr>
    <div class="row">
      <div class="box col-9">col-9</div>
      <div class="box col-4">col-4</div> <!--12 넘는 경우 자동 줄바꿈-->
      <div class="box col-3">col-3</div>
    </div>

    <!-- 크기에 따라서 비율이 변경되도록 설정 -->
    <h2>Grid breakpoint</h2>
    <div class="row">
      <div class="box col-2 col-sm-8 col-md-4 col-lg-5">1</div>
      <div class="box col-8 col-sm-2 col-md-4 col-lg-2">2</div>
      <div class="box col-2 col-sm-2 col-md-4 col-lg-5">3</div>
    </div>

    <!-- 중첩해서 사용할 수도 있음 -->
    <h2 class="text-center">nesting</h2>
    <div class="row">
      <div class="box col-6">
        <div class="row">
          <div class="col-3">1</div>
          <div class="col-3">2</div>
          <div class="col-3">3</div>
          <div class="col-3">4</div>
        </div>
      </div>
      <div class="box col-6">1</div>
      <div class="box col-6">2</div>
      <div class="box col-6">3</div>
    </div>

    <!-- offset은 어느부분을 비우고 싶을 때 사용 -->
    <h2 class="text-center">offset</h2>
    <div class="row">
      <div class="box offset-2 col-4">offset1</div>
      <div class="box col-md-4 offset-4">offset2</div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
