<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 결합자 */
        div p {
            color: blue;
        }
        /* 자식 결합자 */
        div > p {
            color: crimson;
        }
        /* 자손 결합자는 div태그 하위의 모든 p태그의 색상을 blue로 변경*/
        /* 자식 결합자는 div태그 바로 하위의 p태그의 색상을 crimson으로 변경하기 때문에 span태그 안에 들어가 있는 자손입니다는 변경 안됨 */
        /* specificity는 동일하지만, 자식결합자가 밑에 쓰였기 때문에 자손 결합 제외하고 모두 crimson으로 변경됨*/
    </style>
</head>
<body>
    <div>
        <p>안녕하세요</p>
        <p>hello</p>
        <span>
            <p>자손입니다</p>
        </span>
        <p>자식입니다</p>
    </div>
</body>
</html>
