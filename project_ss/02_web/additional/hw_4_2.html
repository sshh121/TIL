<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-__(c)__-__(d)__"></div>
      <!-- (c) : 그리드 시스템 breakpoints로 sm(576px 이상), md(768px 이상), lg(992px 이상), xl(1200px 이상), xxl(1400px 이상) -->
      <!-- (d) : 12이하의 정수 (12개의 column으로 이뤄져있기 때문에 0부터 12까지의 정수 가능)-->
    </div>
  </div>
</body>
</html>
