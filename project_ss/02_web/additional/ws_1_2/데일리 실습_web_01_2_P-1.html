<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="데일리 실습_web_01_2_P-1.css">
  <!--  P-1.css 적용 시 첫번째 단락 색상 파란색-->
  <!-- nth-child는 hphk를 id로 갖는 div의 2번째 자식이 p이면 style을 적용 -->
  <link rel="stylesheet" href="데일리 실습_web_01_2_P-2.css">
  <!-- P-2.css 적용 시 두번째 단락 색상 빨간색 -->
  <!-- nth-of-type은 hphk를 id로 갖는 div의 p태그 중 2번째 자식에 style을 적용-->
</head>
<body>
  <div id="hphk">
    <h2>어떻게 선택 될까?</h2>
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    <p>세번째 단락</p>
    <p>네번째 단락</p>
  </div>

</body>
</html>
